<!-- templates/add_book.html - Form to add a new book -->
{% extends "layout.html" %}

{% block title %}Add a Book{% endblock %}

{% block content %}
    <h2>Add a New Book</h2>
    
    <form method="post">
        <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="author">Author *</label>
            <input type="text" id="author" name="author" required>
        </div>
        
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" name="isbn">
        </div>
        
        <div class="form-group">
            <label for="publication_year">Publication Year</label>
            <input type="number" id="publication_year" name="publication_year" min="1000" max="2099">
        </div>
        
        <div class="form-group">
            <label for="publisher">Publisher</label>
            <input type="text" id="publisher" name="publisher">
        </div>
        
        <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre">
        </div>
        
        <div class="form-group">
            <label for="page_count">Page Count</label>
            <input type="number" id="page_count" name="page_count" min="1">
        </div>
        
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        
        <div class="form-group">
            <label for="cover_url">Cover Image URL</label>
            <input type="text" id="cover_url" name="cover_url">
        </div>
        
        <div class="form-group">
            <label for="status">Reading Status</label>
            <select id="status" name="status">
                <option value="Want to Read">Want to Read</option>
                <option value="Currently Reading">Currently Reading</option>
                <option value="Read">Read</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="rating">Rating (if read)</label>
            <select id="rating" name="rating">
                <option value="">Not rated</option>
                <option value="1">1 star</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
            </select>
        </div>
        
        <button type="submit">Add Book</button>
    </form>
{% endblock %}
